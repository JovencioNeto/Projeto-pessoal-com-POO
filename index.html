<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Minha Loja Virtual</title>
</head>
<body>

    <header>
        <h1>Minha Loja Virtual</h1>
    </header>

    <main>

        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos de minha loja</span>
        </div>

        <div class="card">

            <div class="lineInput">
                <label for="Produto"></label>
                <input type="text" id="product" placeholder="Nome do produto">
            </div>
            <div class="lineInput">
                <label for="valor"></label>
                <input type="text" id="valor" placeholder="Valor do produto">
            </div>
            <button onclick="product.add_product()">Adicionar</button>
            <button onclick="product.delet_product()">Remover</button>
        </div>
        
        <div class="content">
            <table border="1">
                <thead class="center">
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </thead>
                <tbody>
                    <tr>
                        <td class="center">1</td>
                        <td>Mesa da sala de estar</td>
                        <td>1900</td>
                        <td><i class="bi bi-pencil"></i><i class="bi bi-trash"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
        
    <script src="./src/components/Product.js"></script>
</body>
</html>
