<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Minha Loja Virtual</title>
</head>
<body>

    <header>
        <h1>Minha Loja Virtual</h1>
    </header>

    <main>

        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos de minha loja</span>
        </div>

        <div class="card">

            <div class="lineInput">
                <label for="Produto">Produto</label>
                <input type="text" id="product" placeholder="Nome do produto">
            </div>
            <div class="lineInput">
                <label for="valor">Valor</label>
                <input type="number" id="value" placeholder="Valor do produto">
            </div>
            
            <button id="btn_add">Adicionar</button>
            <button id="btn_remove">Remover</button>
        </div>
        
        <div class="content">
            <table border="1">
                <thead class="center">
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </main>
        
    <script src="./src/components/Product.js"></script>
</body>
</html>
